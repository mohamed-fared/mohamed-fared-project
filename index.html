<!DOCTYPE html>
<html>
<head>
	<title>My Project</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main>
		<section>
			<div class="container">
				<div class="container mx5">
					<div class="row">
						<div class="col">
                        <h1>Input Passanger Information</h1>
                        </div>    
                    </div>
                    <div class="row">
                   	 <form id="create-passenger-form" >
                    	<div class="col">	
                    		<label class="label">Name:</label>
                    		<input id="first-name" type="text"></input>
                    	</div>
                    	<div class="col">
                    		<label class="label">Middle name:</label>
                    		<input id="middle-name"></input>
                    	</div>
                    	<div class="col">
                    		<label class="label">Last name:</label>
                    		<input id="last-name"></input>
                    	</div>
                    	<div class="col">
                    		<label class="label">Passport number:</label>
                    		<input id="passPort-number"></input>
                    	</div>
                    	<div class="col">
                    		<label class="label">Country:</label>
                    		<input id="country"></input>
                    	</div>
                    	<div class="col">
                    		 <select class="input" name="list" id="list-gender-select">
                    		 	<option value="Male">Male</option>
                    		 	<option value="Female">Female</option>
                    		 </select>
                    	</div>
                    	<div class="col">
                    		<button id="btn-save-passangerData">Save</button>
                    	</div>
                   	 </form>
                    <div class="row">
                    	<form id="search-passenger-form">
                    		<div class="col">
                    			<label>Passport Number:</label>
                    			<input id="search-passPort-nu"></input>
                    			<label>Last Name</label>
                    			<input id="search-last"></input>
                    			<button id="search">Search</button>
                    		</div>
                    	</form>
                    <div class="row">
                    	<div class="col">
                    		<div id="display">
                    			
                    		</div>	
                    	</div>
                    </div>
                    </div>
                    </div>	
					</div>
				</div>
			</div>
		</section>
	</main>

	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/Classes.js"></script>
	<script type="text/javascript">
	</script>
</body>
</html>
